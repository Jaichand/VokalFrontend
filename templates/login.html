<div class="col-xs-12" style="min-height: 250px;background: #C9E0FF; padding:10px 0;">
  <div style="margin: 0px auto; width: 225px;text-align: center;">
    <img src="images/wel_come.png" style="width: 225px;height: 225px;"></img>
  </div>
</div>
<div class="clearfix"></div>
<div style="width:440px; margin:20px auto 0; " ng-init="showLogin=true;" ng-show="showLogin">
  <form name="loginForm" ng-submit="login(loginForm)" tg-form-validation>
    <div class="card pad-md-15">
      <div class="card-header">
        <h2> Login </h2>
      </div>
      <div class="card-body" style="margin-bottom: 0px;">
        <div class="row form-group">
          <div class="col-xs-10 col-xs-offset-1">
            <div class="fg-line">
              <input type="email" name="email" ng-model="user.email" class="form-control" placeholder="Email">
            </div>
          </div>
        </div>
        <div class="row form-group">
          <div class="col-xs-10 col-xs-offset-1">
            <div class="fg-line">
              <input type="password" name="password" ng-model="user.password" class="form-control" placeholder="Password">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 text-center">
            <button type="submit" class="btn btn-primary" value="Login">Login</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="col-xs-12 text-center" style="margin-top: -15px;">
    <!-- <button  uib-tooltip="Forgot Password?"   class="btn btn-danger btn-icon" ng-click="showLogin=false"><i class="zmdi zmdi-help-outline fa-scale"></i></button> -->
    <button uib-tooltip="Create New Account" class="btn btn-success btn-icon" ng-click="go('/signup')"><i class="zmdi zmdi-account-add fa-scale"></i></button>
  </div>
</div>
