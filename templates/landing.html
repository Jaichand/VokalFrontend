<h3>Enter a location:</h3>
<input type="text" gm-places-autocomplete ng-model="autocomplete" style="width: 300px;"/>
<h3>Results:</h3>
<ul>
  <li>Lat: {{ lat }}</li>
  <li>Lng: {{ lng }}</li>
  <li>Type:
    <ul>
      <li ng-repeat="type in types">
       {{type}} <br/>
     </li>
    </ul>
  </li>
  <li>Name: {{ name }}</li>
</ul>
